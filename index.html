<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Menu de Navegación</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<!--Menu de navegação do site -->
  <header>
    <div class="menu">
      <img class="nav-img" src="./img/logo.png" alt="">
      <nav class="scro">
          <ul>
            <li><a id="home"href="#home">Home</a></li>
            <li><a id="sobre" href="#sobre">Sobre</a></li>
            <li><a id="contato" href="#contato">Contato</a></li>
            <li><a href="#">Entrar</a></li>
          </ul>
      </nav>
    </div>
  </header>
  <div class="slider">
      <div class="slides">
      <!--radio buttons-->
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">

      <!--FIM radio buttons-->

      <!--Slide Imagens-->
      <div class="slide first">
        <img src="./img/1.jpg" alt="Imagem 1">
      </div>
      <div class="slide">
        <img src="./img/2.jpeg" alt="Imagem 2">
      </div>
      <div class="slide">
        <img src="./img/3.jpeg" alt="Imagem 3">
      </div>
      <!--FIM Slide Imagens-->

      <!--Nav Auto-->
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
      </div>
      <!--FIM Nav Auto-->
    </div>
    

    <div class="manual-navigation">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
  </div>
</div>
<div class="preco-block">


</div>



  <script src="script.js"></script>
</body>
</html>
