<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Menu de Navegación</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <!--Menu de navegação do site -->
  <header>
    <div class="menu">
      <img src="https://seeklogo.com/images/G/Garagem_Serigrafia-logo-DFD3E88FA0-seeklogo.com.png" alt="">
      <nav class="scro">
        <ul>
          <li><a id="home" href="#home">Home</a></li>
          <li><a id="sobre" href="#sobre">Sobre</a></li>
          <li><a id="contato" href="#contato">Contato</a></li>
          <li><a href="#">Entrar</a></li>
        </ul>
      </nav>
    </div>
  </header>

    <div class="slider">
      <!--radio buttons-->
      <div class="slides" name="radio-btn" id="radio1"></div>
      <div class="slides" name="radio-btn" id="radio2"></div>
      <div class="slides" name="radio-btn" id="radio3"></div>
      <!--FIM radio buttons-->

      <!--Slide Imagens-->
      <div class="slide-first">
        <img src="https://ovicio.com.br/wp-content/uploads/2023/06/20230628-ovicio-jujutsu-kaisen-2a-temporada-artes.jpg" alt="Imagem 1">
      </div>
      <div class="slide-first">
        <img src="./img/2.jpeg" alt="Imagem 2">
      </div>
      <div class="slide-first">
        <img src="./img/3.jpeg" alt="Imagem 3">
      </div>
      <!--FIM Slide Imagens-->

      <!--Nav Auto-->
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
      </div>
      <!--FIM Nav Auto-->
    </div>

    <div class="manual-navigation">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>

  </div>


  <script src="script.js"></script>
</body>
</html>
